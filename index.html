<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" /> -->
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="header__nav">
                <div class="header__logo">
                    <img src="img/logo.svg" alt="" class="header__logo-img">
                </div>
                <ul class="header__list">
                    <a href="#" class="header__link">Get Connected</a>
                    <a href="#" class="header__link">About</a>
                    <a href="#" class="header__link">Pricing</a>
                </ul>
            </nav>
            <div class="header__button">
                <a class="header__btn" href="#">Request Your Demo</a>
            </div>
            <div class="menu__burger">
                <div class="menu__burger-img"></div>
            </div>
        </header>
        <section class="fon">
            <div class="fon__img">
                <div class="font"></div>
                <div class="snow__block">
                    <div class="snow1"></div>
                    <div class="snow2"></div>
                </div>
            </div>
            <div class="fon__inner">
                <div class="fon__header">
                    <h1 class="fon__title">Empower you team to do their best <span>work anywhere</span></h1>
                </div>
                <div class="fon__subheader">
                    <p class="fon__subtitle">Secure and effortless connection to the office
                        any device, any network, anytime.</p>
                </div>
                <div class="fon__button">
                    <a href="#" class="fon__btn">Request Your Demo</a>
                </div>
            </div>
        </section>
        <section class="box">
            <div class="box__inner">
                <div class="row align-center justify-content-between">
                    <div class="col-2">
                        <div class="box__item-img">
                            <div class="box__vector">
                                <img src="img/mouse.svg" alt="" class="box__vector-img">
                            </div>
                        </div>
                    </div>
                    <div class="col-10">
                        <div class="box__inner-item">
                            <div class="swiper-container mySwiper">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <div class="box__item blue">
                                            <div class="box__snow"></div>
                                            <span class="white">01</span>
                                            <div class="box__img">
                                                <img src="img/planet.svg" alt="">
                                            </div>
                                            <p class="box__text white">Connect from Anywhere</p>
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="box__item">
                                            <div class="box__snow"></div>
                                            <span>02</span>
                                            <div class="box__img">
                                                <img src="img/Frame.svg" alt="">
                                            </div>
                                            <p class="box__text">Connect Securely</p>
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="box__item">
                                            <div class="box__snow-last"></div>
                                            <span>03</span>
                                            <div class="box__img">
                                                <img src="img/Group.svg" alt="">
                                            </div>
                                            <p class="box__text">Stay Productive</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="swiper-button-next"></div>
                                <div class="swiper-button-prev"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

<script src="js/js.js"></script>
